<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <style>
        .results, #loading{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1><br><br>
        <div class="row">
            <div class="five columns">
                <form id="temp">
                    <div>
                        <label for="temp-value">Enter the temperature in celsius</label>
                        <input type="number" id="temp-value" class="u-full-width">
                    </div>
                    <div>
                        <button id="convert" class="button-primary">Convert</button>
                    </div>
                    <div id = "loading">
                        <img src="img/Pulse-1.7s-200px.gif" alt="">
                    </div>
                    <div class="results">
                        <hr>
                        <div>
                            <label for="temp-kelvin">Temperature in Kelvin</label>
                            <input type="text" id="temp-kelvin" class="u-full-width" disabled>
                        </div>
                        <div>
                            <label for="temp-farenheit">Temperature in Farenheit</label>
                            <input type="text" id="temp-farenheit" class="u-full-width" disabled>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
